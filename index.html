            font-weight: 600;
            text-align: center;
            margin-bottom: 60px;
            color: #2c3e50;
            position: relative;
        }

            bottom: -10px;
            left: 50%;

            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        /* Video Section */
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .video-wrapper:hover {
            transform: translateY(-5px);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* Improve mobile compatibility */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        .video-title {

        /* Responsive Design */

            .video-wrapper {
                min-height: 200px;
                padding-bottom: 56.25%; /* Maintain 16:9 aspect ratio */
            }

            }
        }
        
        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {

                transform: translateY(0);
            }
        }
        
        /* Loading Animation */
        .loading {

            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    <script>
        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = '0.2s';
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        // Observe all elements that should fade in
        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Google Analytics Events
        function trackVideoPlay(videoTitle) {
            gtag('event', 'play', {
                'event_category': 'Video',
                'event_label': videoTitle
            });
        }

        // Track scroll depth
        let maxScroll = 0;
        window.addEventListener('scroll', () => {
            const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
            if (scrollPercent > maxScroll) {
                maxScroll = scrollPercent;
                if (maxScroll >= 25 && maxScroll < 50) {
                    gtag('event', 'scroll', {'event_category': 'Engagement', 'event_label': '25%'});
                } else if (maxScroll >= 50 && maxScroll < 75) {
                    gtag('event', 'scroll', {'event_category': 'Engagement', 'event_label': '50%'});
                } else if (maxScroll >= 75) {
                    gtag('event', 'scroll', {'event_category': 'Engagement', 'event_label': '75%'});
                }
            }
        });
    </script>
